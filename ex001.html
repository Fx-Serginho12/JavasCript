<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria JavaScript-001</title>
</head>
<body>
    <h1> Exercício 001</h1>
    <button onclick="Botao1()">Botao1</button>
    <button onclick="Botao2()">Botao2</button>
    <button onclick="Botao3()">Botao3</button>
    <h1>  Exercício 001 - Alterando a cor de fundo da página</h1>
    <button onclick="BotaoCorFundo1()">Ciano</button>
    <button onclick="BotaoCorFundo2()">Ouro</button>
    <button onclick="BotaoCorFundo3()">Verde-azulado</button>
    <button onclick="BotaoCorFundo4()">Violeta</button>
    <button onclick="BotaoCorFundo5()">Magenta</button>
</body>
  <script>
    function Botao1(){
        alert("Você clicou no botão 1")
    }
    function Botao2(){
        alert("Você clicou no botão 2")
    }
    function Botao3(){
        alert("Você clicou no botão 3")
    }
    function BotaoCorFundo1(){
        document.body.style.backgroundColor ="cyan"
    }
    function BotaoCorFundo2(){
        document.body.style.backgroundColor ="gold"
    }
    function BotaoCorFundo3(){
        document.body.style.backgroundColor ="teal"
    }
    function BotaoCorFundo4(){
        document.body.style.backgroundColor ="violet"
    }
    function BotaoCorFundo5(){
        document.body.style.backgroundColor ="magenta"
    }
  </script>
</html>
