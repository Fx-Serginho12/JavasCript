<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria JavaScript-003</title>
    <style>
        button {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>
        Somador de Números
    </h1>
    <button onclick="BotaoSomar()">
        Clique para somar
    </button>
    <h2>
        Clique no botão acima para somar
    </h2>
</body>
<script>
    function BotaoSomar() {
        var nr1 = prompt("Digite um número:")
        var nr2 = prompt("Digite outro número")

        nr1 = Number(nr1)
        nr2 = Number(nr2)
        var soma = nr1 + nr2
        alert(soma)
        console.log(soma)
    }

</script>

</html>
