<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria JavaScript-002</title>
    <style>
        button{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Trabalho com Dados
    </h1>
    <button onclick="BotaoNome()">
        Qual é o seu nome?
    </button>
</body>
<script>
    function BotaoNome(){
        var nome2 = prompt(" Qual é o seu nome?")
        alert (`Olá ${nome2}, entendeu variável?`)
    }
</script>
</html>
